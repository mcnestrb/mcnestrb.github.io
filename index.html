<html>
  <head>
    <title>Copy the Shrug</title>
    <script src="clipboard.js-master/dist/clipboard.min.js"></script>
    
  </head>
  <body>

   <!-- Target -->
   <input id="foo" value="¯\_(ツ)_/¯">

   <!-- Trigger -->
   <button class="btn" data-clipboard-target="#foo">
      <img src="clipboard.js-master/assets/clippy.svg" alt="Copy to clipboard">
   </button>
   <script>new Clipboard('.btn');</script>

  </body>
</html>
